<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Layout</title>
  </head>
  <body>
    <!-- -----------------------------------start from here--------------------------------------------->

    <!-- header start -->
    <section class="header">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bgc">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="bgc">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="bgc">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->

    <!-- hero part start -->
    <section class="hero">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="bgc">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12 col-12">
                <div class="bgc">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bgc red">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero part end -->
      
    <!-- body part start -->
    <section class="body_p">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 col-12">
                <div class="bgc">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none col-12">
                <div class="bgc red">3</div>
              </div>
              <div class="col-md-8">
                <div class="bgc">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bgc">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body part end -->

    <!-- bar part start -->
    <div class="container-fluid">
      <div class="row custom_bg d-none d-sm-block d-md-none">
        <div class="col-sm-12  ">
      <div class="bgc">5</div>
    </div>
      </div>
    </div>
    <!-- bar part end -->

    <!-- footer part start -->
    <div class="section">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-12 col-sm-12 col-12">
            <div class="bgc">6</div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer part end -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script> 
  </body>
</html>
